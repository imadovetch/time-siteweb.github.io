<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="stylecounter.css">
  <link id="lines"rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>


<body>
  
  <input type="checkbox" id="click">
  <label for="click" class="menu-btn">
    <i class="fas fa-bars"></i>
  </label>
  <nav >
    <ul>
      <li><a id="word"  href="index.html">Clock</a></li>
      <li><a id="word"class="active" href="#">Counter</a></li>
      <li><a id="word"href="indexchrono.html">Chrono</a></li>
    </ul>
  </nav>

  <h1>Counter</h1>
  <div class="box" id="boxes">
    <span class="box" id="box1">
      <button class="up" id="up1">&#9650;</button>
      <label class="stop" id="hours" for="box1">00 h</label>
      <button class="down" id="down1">&#9660;</button>
    </span>
    <span class="box" id="box2">
      <button class="up" id="up2">&#9650;</button>
      <label class="stop" id="minutes" for="box3">00 min</label>
      <button class="down" id="down2">&#9660;</button>
    </span>
    <span class="box" id="box3">
      <button class="up" id="up3">&#9650;</button>
      <label class="stop" id="seconds" for="box3">00 s</label>
      <button class="down" id="down3">&#9660;</button>
    </span>
  </div>
  <label id="text"class="text"for="text">CHOOSE THE TIME </label>
  <div class="box" id="strat1">
    <button class="start" id="start" style="width: 100px;">Start</button>
    <button class="start" id="continue" style="display: none; width: 100px;">PLAY</button>
    <button class="start" id="pause" style="display: none; width: 100px;">STOP</button>
    <button class="start" id="reset" style="display: none; width: 100px;">Reset</button>
  </div>
  <div id="slide">
   <img src="rocket.png" class="rocket1" id="rocketImage">
   <img src="rocket.png" class="rocket2" id="rocketImage2">
  </div>
  <script src="indexcounter.js"></script>
</body>
</html>
